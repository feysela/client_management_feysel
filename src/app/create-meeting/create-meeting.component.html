<div class="form-container">
    <h2>Create a Meeting Schedule</h2>

    <form (ngSubmit)="onSubmit()" class="frm">
      <div class="form-element">
        <label for="meetingTopic">Meeting Topic:</label>
        <input type="text" id="meetingTopic" name="meetingTopic" [(ngModel)]="meetingTopic" required>
      </div>
      <div class="form-element">
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" [(ngModel)]="numberOfPeople" required>
      </div>
      <div class="form-element">
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" name="startTime" [(ngModel)]="startTime" required>
      </div>
      <button type="submit" id="btn">Create Meeting</button>
    </form>
</div>
