<div class="form-container">
    <h2>Create a Client</h2>
    <p>Please fill in this form to create a client</p>
    
    <form (ngSubmit)="onSubmit()" class="frm">
      <div class="form-element">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-element">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-element">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="address" required>
      </div>
      <div class="form-element">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-element">
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" required>
      </div>
  
        <button type="submit" id="btn">Register</button>
    
 
    </form>
</div>
